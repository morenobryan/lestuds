name: Unit Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: study_manager
          POSTGRES_PASSWORD: letmein
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container:
      image: elixir:1.9-alpine

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Create Test Database
      run: mix ecto.setup
      env:
        MIX_ENV: test
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
        POSTGRES_USER: study_manager
        POSTGRES_PASSWORD: letmein
    - name: Run Tests
      run: mix test
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
        POSTGRES_USER: study_manager
        POSTGRES_PASSWORD: letmein
